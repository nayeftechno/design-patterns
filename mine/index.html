<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            border: 1px solid;
        }

        .child {
            padding: 30px;
        }

        .btn {
            height: 40px;
            width: 100%
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            <button id="swim" class="btn">Swim</button>
        </div>
        <div class="child">
            <button id="walk" class="btn">Walk</button>
        </div>
    </div>
    <script type="module" src="./app.js"></script>
</body>

</html>
